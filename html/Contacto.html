<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container text-center py-5">
      <h1 class="mb-4 text-success">Contacto</h1>
      <div class="menu-column">
        <a href="../index.html">Inicio</a>
        <a href="Sobre-mi.html">Sobre mí</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </div>
      <section class="mt-5">
        <form action="#" method="post" class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </section>
      <div class="social-icons mt-4">
        <a href="mailto:agustina@example.com" class="me-3 text-success"
          ><i class="fas fa-envelope fa-lg"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/tuusuario"
          target="_blank"
          class="me-3 text-success"
          ><i class="fab fa-linkedin fa-lg"></i
        ></a>
        <a
          href="https://wa.me/54XXXXXXXXXX"
          target="_blank"
          class="text-success"
          ><i class="fab fa-whatsapp fa-lg"></i
        ></a>
      </div>
    </header>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Agustina Guzmán | Portfolio Personal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
